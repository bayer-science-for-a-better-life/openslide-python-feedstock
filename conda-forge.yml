channels:
  sources:
    - sdvillal
    - conda-forge
    - defaults
  targets:
    - ["sdvillal", "main"]

provider:
  linux: azure
  osx: azure
  win: azure

github:
  user_or_org: sdvillal
  branch_name: master

azure:
  user_or_org: sdvillal
  upload_packages: True
  force: False
